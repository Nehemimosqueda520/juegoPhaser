<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 400},
            }
        },
        scene: {
            preload: preload,
            create: create, 
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('character', './assets/image/character.png');
        this.load.image('background', './assets/image/background.png');
         this.load.image('tree', './assets/image/enemy.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'background');

        this.platform = this.physics.add.image(400, 300, 'character');
        this.platform.body.allowGravity= false;
        this.platform.setCollideWorldBounds(true);

        this.cursors = this.input.keyboard.createCursorKeys();

        

        // var particles = this.add.particles('red');

        // var emitter = particles.createEmitter({
        //     speed: 100,
        //     scale: { start: 1, end: 0 },
        //     blendMode: 'ADD'
        // });

        // var logo = this.physics.add.image(400, 100, 'logo');

        // logo.setVelocity(100, 200);
        // logo.setBounce(1, 1);
        // logo.setCollideWorldBounds(true);

        // emitter.startFollow(logo);
    }

    function update ()

    {
        if(this.cursors.left.isDown) {
            this.platform.setVelocityX(-300);
        }else if (this.cursors.right.isDown) {
            this.platform.setVelocityX(300);
        }else if (this.cursors.up.isDown) {
            this.platform.setVelocityY(-300);
        }else if (this.cursors.down.isDown) {
            this.platform.setVelocityY(300);
        }else{
            this.platform.setVelocity(0, 0);
        }

        if (this.cursors.left.isDown && this.cursors.up.isDown){
            this.platform.setVelocity(0, 0);
        }else if (this.cursors.left.isDown && this.cursors.down.isDown){
            this.platform.setVelocity(0, 0);
        }else if (this.cursors.right.isDown && this.cursors.up.isDown){
            this.platform.setVelocity(0, 0);
        }else if (this.cursors.right.isDown && this.cursors.down.isDown){
            this.platform.setVelocity(0, 0);
        }

    }
    </script>

</body>
</html>
